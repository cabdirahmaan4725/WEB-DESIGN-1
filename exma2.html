


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="bg-blue-500">
<body class="bg-gray-100">
  <div class="flex flex-wrap justify-center gap-5 p-10">
    
    <!-- Free Plan Card -->
    <div class="w-[300px] h-[500px] bg-white shadow-md text-center p-5 rounded-lg">
      <h1 class="mt-3 text-[25px] font-semibold">Free</h1>
      <h1 class="mt-14 text-xl">$0/month</h1>
      <p class="mt-20 text-gray-400">1 user</p>
      <p class="text-gray-500">2 active projects</p>
      <button class="bg-teal-400 w-[200px] h-[50px] rounded-[7px] mt-24 text-white font-medium">Try It</button>
    </div>

    <!-- Team Plan Card 1 -->
    <div class="w-[300px] h-[500px] bg-white shadow-md text-center p-5 rounded-lg">
      <h1 class="mt-3 text-[25px] font-semibold">Team</h1>
      <h1 class="mt-14 text-xl">$30/month</h1>
      <p class="mt-20 text-gray-400">3 users</p>
      <p class="text-gray-500">10 active projects</p>
      <p class="text-gray-500">Team collaboration</p>
      <p class="text-gray-500">Priority support</p>
      <button class="bg-teal-400 w-[200px] h-[50px] rounded-[7px] mt-16 text-white font-medium">Try It</button>
    </div>

    <!-- Team Plan Card 2 -->
    <div class="w-[300px] h-[500px] bg-white shadow-md text-center p-5 rounded-lg">
      <h1 class="mt-3 text-[25px] font-semibold">Team</h1>
      <h1 class="mt-14 text-xl">$30/month</h1>
      <p class="mt-20 text-gray-400">3 users</p>
      <p class="text-gray-500">10 active projects</p>
      <p class="text-gray-500">Team collaboration</p>
      <p class="text-gray-500">Priority support</p>
      <button class="bg-teal-400 w-[200px] h-[50px] rounded-[7px] mt-16 text-white font-medium">Try It</button>
    </div>

  </div>
  </div>
</body>
</html>
